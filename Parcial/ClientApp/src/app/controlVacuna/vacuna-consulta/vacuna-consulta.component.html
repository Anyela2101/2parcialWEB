<section class="form-Consulta">

    <div class="row">
        <div class="col-6">
            <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
        </div>
    </div>
    <hr>
    <table class="table table-striped" *ngIf='vacunas && vacunas.length'>
        <thead>
            <tr>
                <th scope ="col">#</th>
                <th scope ="col">Identificacion Persona</th>
                <th scope ="col">Nombre Vacuna</th>
                <th scope ="col">Fecha Vacuna</th>
                <th scope ="col">Edad Aplicacion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vacuna of vacunas|filtroVacunas:searchText; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ vacuna.identificacionPersona}} </td>
                <td>{{ vacuna.nombreVacuna}} </td>
                <td>{{ vacuna.fechaVacuna}} </td>
                <td>{{ vacuna.edadAplicacion}} </td>
            </tr>
        </tbody>
    </table>
    
</section>
